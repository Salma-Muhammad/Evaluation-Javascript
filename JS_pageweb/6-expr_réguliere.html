<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expréssion réguliere</title>
</head>
<body>
    <form id="formulaire_contact">
        <p>
          Pseudo : <input type="text" name="pseudo" pattern="[A-Za-z]{7}" /><br />
          <!--- pattern meme fonction que regexp // 7 caractere uniquement-->
        <label id="email">E-mail :</label>
        <input type="text" name="email" size="30"><br />
        Âge : <input type="text" name="age" size="2" /> ans<br />
        <input type="submit" value="Valider" onclick="validateEmail(email)" />
        </p>
    </form>
    
    <script>
    /*Expréssion réguliere pour email*/
    
    function validateEmail(email) 
    {
    var filtre = new RegExp( /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/);
    /*Les 2 caractères « ^ » et « $ » indiquent qu'il faut établir le contrôle du début à la fin de la chaîne.
    Le caractère « + » indique que le caractère alphabétique doit être présent au moins une fois. */
  
    return filtre.test(String (email).toLowerCase());

    }
    
    </script>
</body>
</html>
