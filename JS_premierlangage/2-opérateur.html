<body><!-- Exercice JS 05 Opérateur-->
    <script type="text/javascript">
        var a = "100"; // type chaine   (string)   
        var b = 100;    //type number
        var c = 1.00;   // type reel
        var d = true;   //type boolean
       
        alert("Ceci est une chaîne de caractères: "+ a); //concatener
        alert(e = --b); //decrementation
        alert(c + a) //ajouter la valeur de c à a
        alert(d = !d) // inverser la valeur de d
        

    </script>
    
</body>
</html>
